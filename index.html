<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css ">
    <link rel="stylesheet" href="css/form_validation.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese " rel="stylesheet ">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- [if lte IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif] -->
</head>


<body>
    <button id="resgiter" class="btn-login-res">Đăng ký</button>
    <button id="login" class="btn-login-res">Đăng nhập</button>
    <div class="overlay"></div>
    <main>
        <form action="" method="POST" class="form" id="form-1">
            <span class="form-resgiter__close">&times;</span>
            <h2>Đăng Ký Thành Viên</h2>
            <p>Đăng ký và tận hưởng những ưu đãi cực kỳ thú vị</p>
            <div class="spacer"></div>
            <div class="form-group-wrap">
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="VD: leuleu@gmail.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Đăng ký</button>
            </div>
        </form>
    </main>
    <script src="script_form_validation/validation.js">
    </script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minlength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.confirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function(data) {
                console.log(data)
            }
        })
    </script>
</body>

</html>
